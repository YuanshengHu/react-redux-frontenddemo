<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        footer {
            text-align: center;
            background-color: #3D3D3D;
            font-size: 11px;
            padding: 40px;
        }
        footer .copyright {
            text-align: center;
            color: #EDEDED;
        }
    </style>
    <link href="../css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">分布式可再生能源综合电力交易与消纳展示系统</a>
        </div>
    </div>
</nav>
<div id="myCarousel" class="carousel slide" style="width: 90%;margin: 0 auto" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active" style="background-image:url(../images/lunbo1.jpg);width:100%;height: 200px;background-size: cover;text-align: center;line-height: 200px">
            <p style="font-size: xx-large;color: #b80b17">分布式可再生能源 version 1.0</p>
        </div>
        <div class="item" style="background-image:url(../images/lunbo2.png);width:100%;height: 200px;background-size: cover;text-align: center;line-height: 200px">
            <p style="font-size: xx-large;color: #b80b17">能源类型-风电、小水电、光伏</p>
        </div>
        <div class="item" style="background-image:url(../images/lunbo3.png);width:100%;height: 200px;background-size: cover;text-align: center;line-height: 200px">
            <p style="font-size: xx-large;color: #b80b17">包含电力交易过程与可再生能源消纳展示</p>
        </div>
    </div>
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev"><span class="icon-prev"></span></a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next"><span class="icon-next"></span></a>
</div>
<hr/>
<div style="height: 100px"></div>
<div class="panel panel-default" style="width: 50%; margin: 0 auto">
    <div class="panel-body">
        <form class="form-horizontal" method="post">
            <p class="form-signin-heading" style="text-align:center;font-size: large">Energy Information System</p>
            <div class="form-group" style="margin-left: 10%">
                <label> identification</label>
                <input name="id" type="text" id="userid" style="float: right;margin-right: 20%">
            </div>
            <div class="form-group" style="margin-left: 10%">
                <label> password</label>
                <input name="pass" type="password" id="password" style="float: right;margin-right: 20%">
            </div>
            <button type="submit" class="btn btn-success col-sm-10" style="margin-left: 8%">LOGIN</button>
            <div style="height: 60px"></div>

        </form><button class="btn btn-info col-sm-10" style="margin-left: 8%">Customer click to login</button>
    </div>
</div>
<hr/>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="copyright">Copyright &copy; 2017 上海交通大学电气工程系</p>
            </div>
        </div>
    </div>
</footer>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/highcharts.js"></script>
<script src="../js/react.min.js"></script>
<script src="../js/redux.min.js"></script>
<script src="../js/react-redux.min.js"></script>
<script src="../js/react-dom.min.js"></script>
<script src="../js/babel.min.js"></script>
</html>
